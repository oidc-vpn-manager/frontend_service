<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to User Portal - {{ site_name }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .bounce-container {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #43cea2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            margin-bottom: 1.5rem;
        }
        .user-link {
            display: inline-block;
            padding: 12px 24px;
            background: #43cea2;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.2s;
        }
        .user-link:hover {
            background: #369970;
        }
    </style>
    <meta http-equiv="refresh" content="3;url={{ user_url }}">
</head>
<body>
    <div class="bounce-container">
        <div class="spinner"></div>
        <h1>Redirecting to User Portal</h1>
        <p>You're being redirected to the user interface for {{ site_name }}.</p>
        <p>If you're not redirected automatically, <a href="{{ user_url }}" class="user-link">click here</a>.</p>
    </div>
</body>
</html>
